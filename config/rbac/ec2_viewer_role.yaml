# permissions for end users to view ec2s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: ec2-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: aws-ec2
    app.kubernetes.io/part-of: aws-ec2
    app.kubernetes.io/managed-by: kustomize
  name: ec2-viewer-role
rules:
- apiGroups:
  - aws.kraken-iac.eoinfennessy.com
  resources:
  - ec2s
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aws.kraken-iac.eoinfennessy.com
  resources:
  - ec2s/status
  verbs:
  - get
